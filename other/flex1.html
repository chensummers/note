<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .content {
            height: 300px;
            display: flex;
        }

        p {
            height: 100%;
            line-height: 300px;
            text-align: center;
        }

        .left {
            width: 300px;
            background-color: yellow;
        }

        .right {
            width: 200px;
            background-color: red;
        }

        .main {
            flex: 0 0 500px;
            width: 700px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="content">
        <p class="left">left</p>
        <p class="main">中间</p>
        <p class="right">right</p>
    </div>
    <script>
        function twoSum(arr = [], target = 0) {
            if (arr.length < 2) return;
            let _i=0,_j=0;
            for(let i=0,len=arr.length-1;i<len;i++) {
                for(let j=len;j>i;j--) {
                    if(arr[i] +arr[j] === target) {
                        _i=i;
                        _j=j;
                        break;
                    } 
                }
            }
            return [_i,_j]
        }
        function twoSum(nums = [], target = 0) {
            if (nums.length < 2) return;
            let _i=0,_j=0;
            for(let i=0,len=nums.length-1;i<len;i++) {
                for(let j=i+1;j<len;j++) {
                    if(nums[i] +nums[j] === target) {
                        _i=i;
                        _j=j;
                        break;
                    } 
                }
            }
            return [_i,_j]
        }
    </script>
</body>

</html>
