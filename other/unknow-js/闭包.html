<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>闭包</title>
</head>
<body>
  <script>
    function closure() {
      // IIFE
      for(var i=0;i<5;i++) {
        (function(j){
          setTimeout(()=>{
            console.log(j,'IIFE')
          },1000*j)
        })(i)
      }
      return;
      // 闭包块级作用域
      for(var i=0;i<5;i++) {
        let j = i;
        setTimeout(()=>{
          console.log(j,'闭包块级作用域')
        },j*1000)
      }
      // 块级作用域
      for(let i=0;i<5;i++) {
        setTimeout(()=>{
          console.log(i,'块级作用域')
        },i*1000)
      }  
    }
    closure()
  </script> 
</body>
</html>
