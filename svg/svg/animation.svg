    <circle cx="175" cy="75" r="20" fill="red">
      <animate 
        attributeName="r"
        attributeType="XML"
        values="20;50;20"
        keyTimes="0;.15;1"
        calcMode="spline" 
        keySplines=".5 0 .5 1;.5 0 .5 1"
        begin="0" dur="1" repeatCount="indefinite"
        fill="freeze"
      >
      </animate>
  </circle>
