<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

    <path id="lineAB" d="M 10 80 l 30 -80" stroke="red" stroke-width="3" fill="none" />
    <path id="lineBC" d="M 40 0 l 30 80" stroke="red" stroke-width="3" fill="none" />
    <path d="M 25 40  l 30 0" stroke="green" stroke-width="3" fill="none" />
    <path d="m 10 80 q 30 -80 60 0" stroke="blue" stroke-width="3" fill="none" />

    <!-- Mark relevant points -->
    <g stroke="black" stroke-width="3" fill="black">
        <circle id="pointA" cx="10" cy="80" r="3" />
        <circle id="pointB" cx="40" cy="5" r="3" />
        <circle id="pointC" cx="70" cy="80" r="3" />
    </g>
    <!-- Label the points -->
    <g font-size="20" font="sans-serif" fill="black" stroke="none" text-anchor="middle">
        <text x="0" y="85" dx="30">A</text>
        <text x="40" y="10" dx="20" dy="15">B</text>
        <text x="70" y="85" dx="20">C</text>
    </g>
</svg>
<!-- 
    M = moveto 移动
    L = lineto 
    H = horizontal lineto 水平线
    V = vertical lineto 垂直线
    C = curveto 曲线
    S = smooth curveto 光滑曲线
    Q = quadratic Bézier curve 贝塞尔曲线
    T = smooth quadratic Bézier curveto 光滑贝塞尔曲线
    A = elliptical Arc 圆/椭圆
    Z = closepath 关闭
-->